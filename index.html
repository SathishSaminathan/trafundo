<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>TravelPro</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="./images/cartoon/flight.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="parallax.js"></script>
    <script src="randomImage.js"></script>
  </head>
  <body>
    <a href="http://www.travel-pro.lu/about-us.html" class="travel-pro">
      <img class="travel-proImg" src="./images/travel-pro.png" alt=""
    /></a>
    <!-- <div class="backgound_particle"></div> -->
    <div class="container">
      <ul id="scene">
        <li class="layer lady" data-depth=".03">
          <img src="./images/cartoon/ladyCartoon.png" class="ladyImg" />
        </li>
        <li class="layer miceback" data-depth=".2"></li>
        <!-- <li class="layer" data-depth=".1"><img src="text.png" /></li> -->
        <a
          href="http://www.travel-pro.lu/mice.html"
          target="_blank"
          class="layer mice"
          data-depth=".3"
        >
          <div class="imgContainer">
            <img
              id="miceImg"
              src="./images/cartoon/mice1.png"
              class="miceImg"
            />
            <div class="textArea">
              <p class="titleText">Mice</p>
            </div>
          </div>
        </a>
        <li class="layer businesstravelBack" data-depth=".1"></li>
        <a
          href="http://www.travel-pro.lu/business-travel.html"
          target="_blank"
          class="layer business-travel"
          data-depth=".2"
        >
          <div class="imgContainer">
            <img
              src="./images/cartoon/bussiness-travel.png"
              class="business-travelImg"
            />
            <div class="textArea">
              <p class="titleText">Bussiness Travel</p>
            </div>
          </div>
        </a>
        <li class="layer hotelBack" data-depth=".1"></li>
        <a
          href="https://amadeus.cytric.net/ama-TPPRO-AmericanExpress_SME"
          target="_blank"
          class="layer hotel"
          data-depth=".3"
        >
          <div class="imgContainer">
            <img src="./images/cartoon/hotel.png" class="hotelImg" />
            <div class="textArea">
              <p class="titleText">Bussiness Travel</p>
            </div>
          </div>
        </a>
        <li class="layer trafundoBack" data-depth=".1"></li>
        <a
          href="https://www.trafundo.com/"
          target="_blank"
          class="layer trafundo"
          data-depth=".2"
        >
          <div class="imgContainer">
            <img src="./images/trafundo.png" class="trafundoImg" />
            <div class="textArea">
              <p class="titleText">Lifestyle</p>
            </div>
          </div>
        </a>
        <li class="layer lifestyleBack" data-depth=".1"></li>
        <a
          href="http://www.travel-pro.lu/lifestyle.html"
          target="_blank"
          class="layer lifestyle"
          data-depth=".2"
        >
          <div class="imgContainer">
            <img src="./images/cartoon/lifestyle.png" class="lifestyleImg" />
            <div class="textArea">
              <p class="titleText">Lifestyle</p>
            </div>
          </div>
        </a>
        <li class="layer flightBack" data-depth=".1"></li>
        <a
          href="https://amadeus.cytric.net/ama-TPPRO-AmericanExpress_SME"
          target="_blank"
          class="layer flight"
          data-depth=".6"
        >
          <div class="imgContainer">
            <img src="./images/cartoon/flight.png" class="flightImg" />
            <div class="textArea">
              <p class="titleText">Bussiness Travel</p>
            </div>
          </div>
        </a>
        <li class="layer trainBack" data-depth=".1"></li>
        <a
          href="https://amadeus.cytric.net/ama-TPPRO-AmericanExpress_SME"
          target="_blank"
          class="layer train"
          data-depth=".3"
        >
          <div class="imgContainer">
            <img src="./images/cartoon/train.png" class="trainImg" />
            <div class="textArea">
              <p class="titleText">Bussiness Travel</p>
            </div>
          </div>
        </a>
        <li class="layer passportBack" data-depth=".1"></li>
        <a
          href="https://cibtvisas.be/travelpro"
          target="_blank"
          class="layer passport"
          data-depth=".3"
        >
          <div class="imgContainer">
            <img src="./images/cartoon/passport.png" class="passportImg" />
            <div class="textArea">
              <p class="titleText">Passport</p>
            </div>
          </div>
        </a>
        <li class="layer depens-x_back" data-depth=".1"></li>
        <a
          href="ttp://depens-x.com/login.html"
          target="_blank"
          class="layer depens-x"
          data-depth=".1"
        >
          <div class="imgContainer">
            <img src="./images/cartoon/depens-x.png" class="depens-xImg" />
            <div class="textArea">
              <p class="titleText">Depenx</p>
            </div>
          </div>
        </a>
      </ul>
    </div>
    <script>
      var scene = document.getElementById("scene");
      var parallax = new Parallax(scene);
    </script>
  </body>
</html>
